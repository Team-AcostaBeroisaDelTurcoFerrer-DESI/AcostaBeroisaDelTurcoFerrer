<div id="content">
 <div class="container-fluid"> 
    
  <div class="row">    
    <div class="col-12"> 
        <h1>Crear</h1> 

        <form th:action="@{/Asistidos/AsistidosCrear}" th:object="${formBean}" method="post">
            <div class="mb-3">
				<!-- Este es un comentario en HTML -->
				<label for="nombre" class="form-label">Id de Familia:</label>
				<input type="text" id="id" th:field="*{familia.nroFamilia}" class="form-control"/>
                <label for="nombre" class="form-label">Nombre de Familia:</label>
                <input type="text" id="nombre" th:field="*{familia.nombre}" class="form-control"/>
                <h2>Datos del nuevo integrante</h2>
                <label for="Nombre" class="form-label">Nombre:</label>
                <input type="text" id="Nombre" th:field="*{nombre}" class="form-control"/>

                <label for="Apellido" class="form-label">Apellido:</label>
                <input type="text" id="Apellido" th:field="*{apellido}" class="form-control"/>

                <label for="Dni" class="form-label">DNI:</label>
                <input type="text" id="Dni" th:field="*{dni}" class="form-control"/>

                <label for="Direccion" class="form-label">Dirección:</label>
                <input type="text" id="Direccion" th:field="*{direccion}" class="form-control"/>

                <label for="FechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" id="FechaNacimiento" th:field="*{fechaNacimiento}" class="form-control"/>
<div class="mb-3">
    <label for="ocupacion" class="form-label">Ocupación:</label>
    <select class="form-select" id="ocupacion" th:field="*{ocupacion}">
        <option value="">-- Seleccione una ocupación --</option> <option value="Trabajador" th:selected="*{ocupacion} == 'Trabajador'">Trabajador</option>
        <option value="Estudiante" th:selected="*{ocupacion} == 'Estudiante'">Estudiante</option>
        <option value="Desocupado" th:selected="*{ocupacion} == 'Desocupado'">Desocupado</option>
        <option value="Otros" th:selected="*{ocupacion} == 'Otros'">Otros</option>
    </select>
    <div class="text-danger" th:if="${#fields.hasErrors('ocupacion')}" th:errors="*{ocupacion}"></div>
</div>
				 
				 
				
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback error-message">
                
					
					
					
				</div>
            </div>

            <div class="d-grid gap-2 d-md-block mt-4">
                <button type="submit" name="action" value="actionAceptar" class="btn btn-primary me-2">Aceptar</button>
                <button type="submit" name="action" value="actionCancelar" class="btn btn-secondary">Cancelar</button>
            </div>
        </form> </div>
  </div>
