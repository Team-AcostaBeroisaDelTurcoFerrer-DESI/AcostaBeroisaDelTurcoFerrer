<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Preparación</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Registrar Nueva Preparación</h2>
<form th:action="@{/preparaciones/guardar}" th:object="${preparacion}" method="post">
    <label>Fecha de Cocción:</label>
    <input type="date" th:field="*{fechaCoccion}" required /><br/>

    <label>Receta:</label>
    <select th:field="*{recetaId}" required>
        <option th:each="r : ${recetas}" th:value="${r.id}" th:text="${r.nombre}"></option>
    </select><br/>

    <label>Total de Raciones:</label>
    <input type="number" th:field="*{totalRacionesPreparadas}" min="1" required /><br/>

    <button type="submit">Guardar</button>
</form>
</body>
</html>
